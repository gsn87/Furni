<html>
	<head>
		<title>Furni</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/ColladaLoader.js"></script>
		<script>
			// scene size
			var WIDTH = 600,
				HEIGHT = 500;
			var scene = new THREE.Scene();
			
			
			
			// camera attributes
			var VIEW_ANGLE = 45,
				ASPECT = WIDTH / HEIGHT,
				NEAR = 0.1,
				FAR = 10000;
			var camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR );
			camera.position.z = 1000;
			camera.position.y = 0;

			//set up renderer
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( WIDTH, HEIGHT );
			document.body.appendChild(renderer.domElement);
			
			// set up Collada Loader
			var loader = new THREE.ColladaLoader();
			loader.load('./test.dae', function colladaReady(collada) {
				  model = collada.scene;
				  model_geometry = collada.scene.children[ 0 ].geometry;
				  model_material = collada.scene.children[ 0 ].material;
				  model.scale.x = model.scale.y = model.scale.z = 0.3;
				  model.updateMatrix();
				  scene.add(model);
				});

			//cube geometry
			var geometry = new THREE.SphereGeometry( 50, 16, 16 );
			var material = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );
			var sphere = new THREE.Mesh( geometry, material );
			sphere.position.x = -50;
			scene.add( sphere );
			var geometry2 = new THREE.BoxGeometry( 50, 50, 10 );
			var material2 = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );
			var cube  = new THREE.Mesh(geometry2, material2)
			cube.position.x = 100;
			cube.position.y = 400;
			scene.add( cube );

			//set up the light
			var pointLight = new THREE.PointLight(0xFFFFFF);
			pointLight.position.x = 10;
			pointLight.position.y = 50;
			pointLight.position.z = 130;
			scene.add(pointLight);

			var render = function () {
				requestAnimationFrame( render );
				cube.rotation.x +=0.01;
				sphere.rotation.x +=0.01;
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
